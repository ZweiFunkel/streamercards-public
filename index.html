<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamercards Scrum Board</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Streamercards Übersicht</h1>
    <div id="board">
        <div class="column" id="geplant"><h2>Geplant</h2></div>
        <div class="column" id="konzeptionierung"><h2>Konzeptionierung</h2></div>
        <div class="column" id="in-bearbeitung"><h2>In Bearbeitung</h2></div>
        <div class="column" id="im-test"><h2>Im Test</h2></div>
        <div class="column" id="beta-testphase"><h2>Beta-/Testphase</h2></div>
        <div class="column" id="abgeschlossen"><h2>Abgeschlossen</h2></div>
        <div class="column" id="ungueltig"><h2>Ungültig</h2></div>
    </div>
</body>
</html>

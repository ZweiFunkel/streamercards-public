<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="kanban-board">
        <h1>Streamercards Kanban Board</h1>
        <div id="columns">
            <!-- Spalten werden durch JS generiert -->
        </div>
    </div>

    <div id="issue-details" class="hidden">
        <div id="issue-content">
            <button id="close-issue">✖</button>
            <h2 id="issue-title"></h2>
            <span id="issue-status"></span>
            <p id="issue-body"></p>
            <div id="issue-meta">
                <img id="issue-author-avatar" alt="Author Avatar">
                <span id="issue-author"></span>
            </div>
            <div id="issue-dates">
                <p><strong>Erstellt:</strong> <span id="issue-created"></span></p>
                <p><strong>Letzte Aktualisierung:</strong> <span id="issue-updated"></span></p>
                <p><strong>Meilenstein:</strong> <span id="issue-milestone"></span></p>
            </div>
            <p><strong>Labels:</strong> <span id="issue-labels"></span></p>
            <p><strong>Priorität:</strong> <span id="issue-priority"></span></p>
            <p><strong>Start-Datum:</strong> <span id="issue-start-date"></span></p>
            <a id="issue-link" href="#" target="_blank">Auf GitHub ansehen</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

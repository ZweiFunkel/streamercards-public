<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="kanban-container">
        <div class="kanban-column" id="column-planned"><div class="kanban-header">Geplant</div></div>
        <div class="kanban-column" id="column-concept"><div class="kanban-header">Konzeptionierung</div></div>
        <div class="kanban-column" id="column-progress"><div class="kanban-header">In Bearbeitung</div></div>
        <div class="kanban-column" id="column-test"><div class="kanban-header">Im Test</div></div>
        <div class="kanban-column" id="column-beta"><div class="kanban-header">Beta-/Testphase</div></div>
        <div class="kanban-column" id="column-done"><div class="kanban-header">Abgeschlossen</div></div>
        <div class="kanban-column" id="column-invalid"><div class="kanban-header">Ung√ºltig</div></div>
        <div class="kanban-column" id="column-error"><div class="kanban-header">Fehlerhaft</div></div>
    </div>

    <div id="issue-modal" class="issue-modal">
        <div id="modal-content"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>

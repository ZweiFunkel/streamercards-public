name: Fetch Issue Details

on:
  schedule:
    - cron: '*/10 * * * *'  # Läuft alle 10 Minuten
  workflow_dispatch:

jobs:
  fetch_issue_details:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch Issue Details from GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.PAGE_GITHUB }}
        run: |
          echo "==== Sende API-Anfrage ===="
          curl -X POST https://api.github.com/graphql \
               -H "Authorization: Bearer $GITHUB_TOKEN" \
               -H "Content-Type: application/json" \
               -d @- <<EOF | tee response.json
          {
            "query": "query GetIssueDetails(\$owner: String!, \$repo: String!, \$issueNumber: Int!) {
              repository(owner: \$owner, name: \$repo) {
                issue(number: \$issueNumber) {
                  title
                  number
                  url
                  state
                  createdAt
                  updatedAt
                  closedAt
                  author {
                    login
                    avatarUrl
                  }
                  assignees(first: 5) {
                    nodes {
                      login
                      avatarUrl
                    }
                  }
                  labels(first: 10) {
                    nodes {
                      name
                      color
                    }
                  }
                  milestone {
                    title
                    dueOn
                  }
                  projectItems(first: 5) {
                    nodes {
                      fieldValues(first: 10) {
                        nodes {
                          __typename
                          ... on ProjectV2ItemFieldSingleSelectValue {
                            name
                            field {
                              ... on ProjectV2FieldCommon {
                                name
                              }
                            }
                          }
                          ... on ProjectV2ItemFieldTextValue {
                            text
                            field {
                              ... on ProjectV2FieldCommon {
                                name
                              }
                            }
                          }
                          ... on ProjectV2ItemFieldDateValue {
                            date
                            field {
                              ... on ProjectV2FieldCommon {
                                name
                              }
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            }",
            "variables": {
              "owner": "twodarkk",
              "repo": "streamercards",
              "issueNumber": 29
            }
          }
          EOF

          echo "==== API-Response ausgeben ===="
          cat response.json

      - name: Process API Response and Create issues.json
        run: |
          jq 'if .data.node.items.nodes then 
          .data.node.items.nodes | map({
              title: .content.title,
              number: .content.number,
              url: .content.url,
              state: .content.state,  # NEU: Issue-Status (Open, Closed)
              created_at: .content.createdAt,  # NEU: Erstellungsdatum
              updated_at: .content.updatedAt,  # NEU: Letzte Aktualisierung
              author: {
                login: .content.author.login,
                avatar_url: .content.author.avatarUrl
              },
              assignees: ( [ .content.assignees.nodes[]? | { login: .login, avatar_url: .avatarUrl } ] // [] ),
              labels: ( [ .content.labels.nodes[]? | { name: .name, color: .color } ] // [] ),
              milestone: (if .content.milestone then { title: .content.milestone.title, due_on: .content.milestone.dueOn } else null end),
              status: ( [ .fieldValues.nodes[]? | select(.field.name == "Status") | .name ] | join(", ") // "Unbekannt"),
              priority: ( [ .fieldValues.nodes[]? | select(.field.name == "Priorität") | .name ] | join(", ") // "Keine"),
              start_date: ( [ .fieldValues.nodes[]? | select(.field.name == "Start-Datum") | .date ] | join(", ") // "Kein Datum")
            }) 
          else [] end' response.json > issues.json
      
          echo "==== Generierte issues.json ===="
          cat issues.json




      - name: Commit and Push Issues Data
        run: |
          if [ -s issues.json ]; then
            git config --global user.name "github-actions"
            git config --global user.email "github-actions@github.com"
            git add issues.json
            git commit -m "Updated issue details JSON" || echo "No changes to commit"
            git push
          else
            echo "issues.json ist leer, nichts zu committen."
          fi

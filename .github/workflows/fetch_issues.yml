name: Test GitHub GraphQL API

on:
  workflow_dispatch:

jobs:
  test_api:
    runs-on: ubuntu-latest
    steps:
      - name: Debug Token
        env:
          GITHUB_TOKEN: ${{ secrets.PAGE_GITHUB }}
        run: |
          echo "Token LÃ¤nge: ${#GITHUB_TOKEN}"

      - name: Test API Verbindung
        env:
          GITHUB_TOKEN: ${{ secrets.PAGE_GITHUB }}
        run: |
          curl -X POST \
               -H "Authorization: Bearer $GITHUB_TOKEN" \
               -H "Content-Type: application/json" \
               --url "https://api.github.com/graphql" \
               -d '{"query": "query { viewer { login } }"}' | tee response.json

      - name: Zeige API-Response
        run: cat response.json
